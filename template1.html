<!DOCTYPE html>
<html>
  <head>
    <title>Email Marketing Template</title>
    <style>
      /* Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-radius: 10px 10px 0 0;
      }

      .header h1 {
        margin: 0;
        padding: 0;
        font-size: 24px;
      }

      .content {
        padding: 20px;
      }

      .content p {
        margin-bottom: 20px;
      }

      .button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #555;
      }

      .footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 0 0 10px 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Email Marketing Template</h1>
      </div>
      <div class="content">
        <p>
          This is a basic email marketing template that you can use to promote
          your products or services.
        </p>
        <p>It includes a header, content area, and footer.</p>
        <button class="button">Call to Action</button>
      </div>
      <div class="footer">
        <p>&copy; 2023 Your Company</p>
      </div>
    </div>
  </body>
</html>
